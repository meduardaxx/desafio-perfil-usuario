<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync360</title>
  <link rel="shortcut icon" href="imagens/favicon.ico.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Vestiário</h1>
    <div class="top-bar-right">
      <button class="icon-button" aria-label="Notificações">
        <i class="fas fa-bell"></i></button>
      <div class="user-info">
        <img src="imagens/avatar.png" alt="Foto do usuário" class="user-avatar">
          <button class="user-name-trigger" aria-haspopup="true" aria-expanded="false">
            Mori <i class="fas fa-caret-down"></i>
          </button>
          <ul class="user-dropdown-menu">
            <li><a href="#" id="desktop-personal">Dados Pessoais</a></li>
            <li><a href="#">Pagamentos</a></li>
            <li><a href="#">Credenciais</a></li>
            <li><a href="#">Sair</a></li>
          </ul>
      </div>
    </div>
  </header>
    
  <div class="main-layout">
    <aside class="sidebar">
      <ul class="menu-list">
        <li>
          <a href="#">
            <i class="fas fa-th-large"></i> Painel de Controle
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-box"></i> Produtos
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-users"></i> Clientes
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-hammer"></i> Obras
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-list"></i> Lista
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-file-invoice-dollar"></i> Orçamentos
          </a>
        </li>
      </ul>
    </aside>

    <section class="content" role="main">
    <div class="profile-container">
      <div class="profile-header-mobile">
        <button class="back-button" aria-label="Voltar"><i class="fas fa-arrow-left"></i></button>
        <h2>Perfil</h2>
      </div>

      <div class="profile-content-wrapper">

        <div class="profile-left-column">
          <div class="profile-avatar-section">
            <img src="imagens/avatar.png" alt="Foto de perfil" class="profile-main-avatar">
            <h3 class="profile-name">Mori de Souza</h3>
            <p class="profile-sub-description">Restaurante</p>
          </div>

          <div class="form-group profile-bio-group">
            <label for="bio">Biografia</label>
            <textarea id="bio" name="bio" rows="6" readonly>
Olá! Sou Mori, um empreendedor apaixonado por tecnologia e marketing digital. Estou aqui para ajudar você a tirar sua ideia do papel e construir um negócio de sucesso no mundo digital. Adoro desafios e estou sempre buscando inovações.
            </textarea>
          </div>
        </div>

        <div class="profile-right-column">
          <h3 class="profile-section-title">Dados Pessoais</h3>

          <form class="profile-form">
            <div class="form-group">
              <label for="age">Idade</label>
              <input type="text" id="age" name="age" value="20 anos" readonly>
            </div>

            <div class="form-group">
              <label for="address">Logradouro</label>
              <input type="text" id="address" name="address" value="Rua Olavio Pacheco de Souza" readonly>
            </div>

            <div class="form-group">
              <label for="neighborhood">Bairro</label>
              <input type="text" id="neighborhood" name="neighborhood" value="Areias de Palhocinha" readonly>
            </div>

            <div class="form-group">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" value="Garopaba" readonly>
            </div>

            <div class="form-group">
              <label for="state">Estado</label>
              <input type="text" id="state" name="state" value="Santa Catarina" readonly>
            </div>

            <button type="button" class="btn-edit-profile">Editar perfil</button>
          </form>
        </div>

      </div> 
    </div> 
  </section>

  <script src="script.js"></script>
</body>
</html>
